<!DOCTYPE html>
<html lang="ex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryX</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/logo.png" alt="Logo" width="30" height="34" class="d-inline-block align-text-top">
                    <span class="fw-bold">MemoryX</span>
                  </a>
                <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarS"
                    aria-controls="navbarS"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarS">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Artículos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div id="carouselE" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button"  data-bs-target="#carouselE" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button"  data-bs-target="#carouselE" data-bs-slide-to="1" aria-current="true" aria-label="Slide 2"></button>
                    <button type="button"  data-bs-target="#carouselE" data-bs-slide-to="2" aria-current="true" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/Carrusel1.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption">
                            <h2 class="fw-bold">Academia de Aprendizaje</h5>
                            <p class="moradoText fw-bold" id="typewriter"></p>
                            <p class="fw-bold mb-0">Cajamarca - Perú</p>
                            <a href="#" class="btn btn-dark fw-bold m-3">Nuestros Cursos</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/Carrusel2.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption">
                            <h2 class="fw-bold">Academia de Aprendizaje</h5>
                            <p class="moradoText fw-bold fs-2" id="typewriter"></p>
                            <p class="fw-bold fs-3 mb-0">Cajamarca - Perú</p>
                            <a href="#" class="btn btn-dark m-3">Nuestros Cursos</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/Carrusel3.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption">
                            <h2 class="fw-bold">Academia de Aprendizaje</h5>
                            <p class="moradoText fw-bold fs-2" id="typewriter"></p>
                            <p class="fw-bold fs-3 mb-0">Cajamarca - Perú</p>
                            <a href="#" class="btn btn-dark m-3">Nuestros Cursos</a>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselE" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselE" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section>
                <article class=" container-fluid bg-primary d-none">
                    <h2>Hola</h2>
                </article>
                <article class=" container-fluid azulFondo text-light fw-bold text-center">
                    <h2>Nuestros Cursos</h2>
                    <div class="row">
                        <div class="col pb-2">
                            <img src="assets/images/Carrusel2.jpg" alt="Curso" class="card-img-top">
                        </div>
                        <div class="col">
                            <img src="assets/images/Carrusel2.jpg" alt="Curso" class="card-img-top">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col pb-4">
                            <img src="assets/images/Carrusel2.jpg" alt="Curso" class="card-img-top">
                        </div>
                        <div class="col">
                            <img src="assets/images/Carrusel2.jpg" alt="Curso" class="card-img-top">
                        </div>
                    </div>
                </article>
        </section>

    </main>
    <script type="text/javascript" src="assets/js/jquery-3.7.1.slim.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
